<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Picker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="gallery">
    <img src="./image/image1 (1).jpg" alt="mypicture" width="200px" height="300px">
    <img src="./image/image1 (2).jpg" alt="mypicture" width="200px" height="300px">
    <img src="./image/image1 (3).jpg" alt="mypicture" width="200px" height="300px">
  </div>
  <div class="conatiner">
    <div class="coverup">
    </div>
    <div class="close">
      <i class="fa-sharp fa-solid fa-circle-xmark fa-2xs" style="color: #ffffff;"></i>
    </div>
  </div>
  <div class="image_container">
    <img src="./image/image1 (1).jpg" alt="">
    <img src="./image/image1 (2).jpg" alt="">
    <img src="./image/image1 (3).jpg" alt="">
    
  </div>
  
  <script src="imadepicker.js"></script>
</body>
</html>
